{% extends "base.html" %}

{% block title %}Todo編集 - Todoアプリ{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h2 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Todoを編集
                </h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_todo', todo_id=todo[0]) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ todo[1] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">説明</label>
                        <textarea class="form-control" id="description" name="description"
                            rows="4">{{ todo[2] or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>キャンセル
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-2"></i>更新
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Todo情報</h5>
                <div class="row">
                    <div class="col-sm-6">
                        <strong>作成日時:</strong><br>
                        <small class="text-muted">{{ todo[4][:19] if todo[4] else '不明' }}</small>
                    </div>
                    <div class="col-sm-6">
                        <strong>更新日時:</strong><br>
                        <small class="text-muted">{{ todo[5][:19] if todo[5] else '不明' }}</small>
                    </div>
                </div>
                <div class="mt-2">
                    <strong>状態:</strong>
                    <span class="badge {% if todo[3] %}bg-success{% else %}bg-warning{% endif %}">
                        {% if todo[3] %}完了{% else %}未完了{% endif %}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
